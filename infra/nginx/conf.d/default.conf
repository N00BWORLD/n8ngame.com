# 1. Main Site (n8ngame.com)
server {
    listen 80;
    server_name n8ngame.com www.n8ngame.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://n8ngame.com$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.n8ngame.com;
    
    ssl_certificate /etc/letsencrypt/live/n8ngame.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8ngame.com/privkey.pem;

    return 308 https://n8ngame.com$request_uri;
}

server {
    listen 443 ssl;
    server_name n8ngame.com;

    ssl_certificate /etc/letsencrypt/live/n8ngame.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8ngame.com/privkey.pem;

    # Frontend (Main Domain)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    # Removed /api/ block -> Moved to api.n8ngame.com
}

# 2. n8n (n8n.n8ngame.com)
server {
    listen 80;
    server_name n8n.n8ngame.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name n8n.n8ngame.com;

    ssl_certificate /etc/letsencrypt/live/n8ngame.com/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/n8ngame.com/privkey.pem;
    
    location / {
        proxy_pass http://n8n:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        client_max_body_size 50M;
    }
}

# 3. Node API (api.n8ngame.com)
server {
    listen 80;
    server_name api.n8ngame.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.n8ngame.com;

    ssl_certificate /etc/letsencrypt/live/n8ngame.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8ngame.com/privkey.pem;

    location / {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

